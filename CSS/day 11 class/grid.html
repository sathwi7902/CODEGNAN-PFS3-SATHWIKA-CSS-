<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid</title>
	<style>
		div {
			border: solid;
			height: 100px;
			width: 100px;
			background-color: sandybrown;
		}
		.abc{
			column-gap: 130px;
			display: inline-grid;
			grid-template-columns: auto auto auto auto;
			grid-template-rows: 120px 140px 200px;
		}
	</style>
</head>
<body>
	<div class ="abc">
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
	<div>
	</div>
</div>
</body>
</html>
