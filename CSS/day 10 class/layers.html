<!doctype html>
<html>
<head>
	<style>
		.a{
			position:absolute;
			height:100px;
			width:100px;
			background-color: orangered;
			border:solid;
			z-index: 2;
		}
		.b{
			position:absolute;
			top:50px;
			left:50px;
			height:100px;
			width:100px;
			background-color:turquoise;
			border:solid;
			z-index: 3;
		}
		.c{
			position:absolute;
			top:100px;
			left:100px;
			height:100px;
			width:100px;
			background-color: rosybrown;
			border:solid;
			z-index: 5;
		}
	</style>
</head>
<body>
	<div class="a">
	</div>
	<div class="b">
	</div>
	<div class="c">
	</div>
</body>
</html>
