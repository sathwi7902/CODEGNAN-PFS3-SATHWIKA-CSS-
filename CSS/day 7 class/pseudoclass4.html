<!doctype html>
<html>
<head>
	<style>
		div{
			background-color:red;
			text-align:center;
			padding:30px;
			color:black;
		}
		p{
			display:None;
		}
		div:hover p{
			display:block;
			color:green;
		}
	</style>
</head>
<body>
	<div>
		<h1>This is div element</h1>
		<p>Hover on me</p>
	</div>
</body>
</html>
