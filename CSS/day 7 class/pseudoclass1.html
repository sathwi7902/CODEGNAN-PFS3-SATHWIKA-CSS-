<!doctype html>
<html>
<head>
	<style>
		a:link{
			color:orange;
		}
		a:visited{
			color:brown;
		}
		a:unvisited{
			color:green;
		}
		a:active{
			color:black;
		}
		a:hover{
			background-color:pink;
		}
	</style>
</head>
<body>
	<a href="#">This is the link</a>
	<br>
	<br>
	<a href="123">This is another link</a>
</body>
</html>
